<!DOCTYPE HTML>

	<html>

	<head>
		<meta charset="utf-8">
		<title>Вход в личный кабинет</title>
		<link href="/website/sources/images/favicon.png" rel="icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<script>
			window.onload = function() {
				document.body.onselectstart = function() {
					return false;
				}
			}
		</script>

		<div align="center">
			<div align="left" style="width: 600px;">
				<div style="margin-top: 64px;">
					<img style="margin-left: 40px;" width="256" src="/website/sources/images/gif-logo.gif">
				</div>
				<div style="height: 64px;">
					<h2>Вход в личный кабинет</h2>
				</div>
				<form method="post">
					<div class="input-group mb-3" style="width: 360px;">
						<span class="input-group-text" id="basic-addon1">@</span>
						<input name='login' type="text" class="form-control" placeholder="Никнейм" aria-label="Username" aria-describedby="basic-addon1" value="">
					</div>
					<div style="width: 360px;">
						<input name='password' type="password" class="form-control" placeholder="Пароль" aria-label="Password" aria-describedby="basic-addon1">
					</div>
					<div align="left" class="mb-3 form-check" style="margin-top: 20px; width: 360px;">
						<input name='remember' type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
					</div>
					<div align="right" style="width: 360px; margin-top: -44px;">
						<button type="submit" class="btn btn-dark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Войти&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
					</div>
				</form>
			</div>
			<div style="width: 64px; margin-top: -146px; margin-right: -210px;">
				<div class="card" style="width: 13rem;">
					<div align="center" class="card-body">
						<h5 class="card-title">Нет аккаунта?</h5>
						<a href="/website/signup" class="btn btn-dark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Регистрация&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
					</div>
				</div>
			</div>
		</div>

	</body>

	</html>
